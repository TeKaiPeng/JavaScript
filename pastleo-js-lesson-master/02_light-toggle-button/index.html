<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - light toggle button</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: #353535;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.light {
      background: #d4c370;
    }
    button#toggle {
      width: 64px;
      height: 64px;
      background-color: #a60000;
      border: white solid 3px;
      border-radius: 32px;
      outline: none;
      color: white;
      font-size: 18px;
    }
    button#toggle:hover {
      background-color: #dd1b1b;
    }
    button#toggle:active {
      background-color: #570606;
    }
  </style>
  <script> 
  // 請把整個網頁讀取完之後，再執行 getElementById 這個事情，然後找到底下的id，針對他來處理動作的部分
    window.addEventListener('DOMContentLoaded', function(){
      document.getElementById(`toggle`).addEventListener('click', function(){
        document.body.classList.toggle('light')
      })
    })

  </script>
</head>
<body>
  <button id='toggle'>開</button>
</body>
</html>
