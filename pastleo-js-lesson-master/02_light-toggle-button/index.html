<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - light toggle button</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: #353535;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.light {
      background: #d4c370;
    }
    button#toggle {
      width: 64px;
      height: 64px;
      background-color: #a60000;
      border: white solid 3px;
      border-radius: 32px;
      outline: none;
      color: white;
      font-size: 18px;
    }
    button#toggle:hover {
      background-color: #dd1b1b;
    }
    button#toggle:active {
      background-color: #570606;
    }
  </style>
  <script> 

    window.addEventListener('DOMContentLoaded', function(){// 用 window. 把整個網頁讀取完之後，再執行 getElementById 這個事情，
      const toggleBtn = document.getElementById(`toggle`);// 然後可以設定const 常數 toggle等於後面那一坨，可以讓code比較簡短
      toggleBtn.addEventListener('click', function(){// 然後找到底下的id一樣是`toggle`的地方，針對他來處理動作的部分
        document.body.classList.toggle('light')

  // 以這邊的 this 來說，是指 getElementByID 這個按鈕，但是現在比較少用
      if (toggleBtn.textContent === '開'){
        this .textContent = '關'
      }else{
        this .textContent = '開'
      }
      })
    })

  </script>
</head>
<body>
  <button id='toggle'>開</button>
</body>
</html>
