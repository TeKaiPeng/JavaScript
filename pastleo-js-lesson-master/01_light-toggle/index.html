<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 - light toggle</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: #353535;
      margin: 0;
    }
    body.light {
      background: #d4c370;
    }
  </style>
</head>
<body>

  <script>

    // 先取到 document.body 然後對這個區域做 addEventListener 這個動作，等於按下去的內容，第二行是他做了什麼
    document.body.addEventListener('click', function(){
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
